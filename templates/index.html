  <div class="container-fluid">

    <h1>Cadastro de nova encomenda</h1>
    <form method="post" action="/nova-encomenda" class="container-fluid" >
      <div class="row g-3">
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Nome" aria-label="nome" name="nome">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Complemento" aria-label="nomplemento" name="complemento">
        </div>
        <div class="col-sm-2">
          <input type="number" class="form-control" placeholder="Quantidade" aria-label="nomplemento" name="quantidade">
        </div>
        <div class="col-md-6">
          <input class="form-check-input" type="checkbox" name="lacrado" id="lacrado">
          <label class="form-check-label" for="lacrado">Objeto lacrado?</label>
        </div>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Recebido por:" aria-label="recebido" name="responsavel">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
